services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: spotify-downloader-frontend
    ports:
      - "3535:3535"
    depends_on:
      - backend
    networks:
      - spotify-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: spotify-downloader-backend
    ports:
      - "8585:8585"
    environment:
      - NODE_ENV=production
      - PORT=8585
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
    volumes:
      - "${VOLUMES_MOUNT:-/Volumes:/Volumes}"
    networks:
      - spotify-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8585" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spotify-network:
    driver: bridge
